<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>

  <body>
  <div id="app">
      <p> {{title}} </p> 
      <strong> {{name}} </strong>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
	new Vue({

	el:'#app',
	data:{
		title:'Good Morning',
		name:'Shripad'
	     }	
        });
  </script>
  </body>
</html>
