<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Vue JS Template</title>
  </meta>

  <body>
  <div id="app">
      <p> {{title}} </p> 
  <button @click="titleMethod"> Call The Change Method </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
  new Vue({	
    el:'#app',
      data:{
        title:'Good Morning'
      },
      methods:{
        titleMethod(){
          this.title="NEW TITLE";
        }  
      }
  });	
  </script>
  </body>
</html>
