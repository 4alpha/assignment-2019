    <div class="row collapse mt-5 pt-5 justify-content-center" id="Login">
      <form class="form-signin">
        <img class="mb-4 ml-5" src="https://upload.wikimedia.org/wikipedia/en/f/f6/Savitribai_Phule_Pune_University_Logo.png"
          alt="" width="90" height="90">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      </form>
    </div>

  
    <div class="row collapse mt-5 pt-5 justify-content-center" id="CreateAccount">

      <form>
          <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">First Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputSurname">Surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email ID</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputMobile">Mobile Number</label>
            <input type="number" class="form-control" id="inputMobile" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCourse">Course</label>
            <input type="text" class="form-control" id="inputCourse">
          </div>
          <div class="form-group col-md-4">
            <label for="inputYear">Year</label>
            <select id="inputYear" class="form-control">
              <option selected disabled>Choose...</option>
              <option>First Year</option>
              <option>Second Year</option>
              <option>Third Year</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputMarks">Percentage</label>
            <input type="text" class="form-control" id="inputMarks">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I accept terms and conditions
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
