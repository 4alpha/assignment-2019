<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<body>
    <div class="header">
        <h2>Login</h2>
    </div>
    <div class="container">
    <form id="loginform" method="POST"  class="form-inline justify-content-center" action="login.php">
        <div class="input-group">
            <label for="username">Userame</label>
            <input type="text" id="username" name="username" placeholder="Your email" maxlength="30" required="required"  class="form-control">
        </div>
        <div class="input-group">
            <label for="pass">Password</label>
            <input type="password" id="password" name="password" maxlength="30" required="required" class="form-control">
        </div>
        <div class="input-group">
            <button name="submit" id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <input type="reset" value="Clear">
        </div>
        <p>
            Not yet a member?<a href="index.html">Sign Up</a>            
        </p>
        <div id="message"></div>
    </form>
    </div>
    <script src="js/login.js" crossorigin="anonymous"></script>
</body>
</html>
