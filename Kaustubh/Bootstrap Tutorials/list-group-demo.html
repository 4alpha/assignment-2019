<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap List Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item ">Item 1</li>
        <li class="list-group-item">item  2</li>
	</ul>
	</div>
	<div class="container-fluid">
	<ul class="list-group">
        <li class="list-group-item active">Item 1</li>
        <li class="list-group-item">item  2</li>
	</ul>
	</div>

	<div class="button-group">
		<button type="button" class="list-group-item active rounded-top">button 1</button>
		<button type="button" class="list-group-item disabled">button 2</button>
	</div>	

	<div class="container-fluid">
		<ul class="list-group">
			<li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center">Notifications <span class="badge badge-primary badge-pill">15</span></li>	
		</ul>
	</div>

	<div class="tab-content">
		<div class="tab-pane fade show active">Tab 1</div>
		<div class="tab-pane fade">Tab 2</div>
	</div>
	</body>
	</html>
