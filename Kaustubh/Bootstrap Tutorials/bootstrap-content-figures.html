<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Figures with captions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>        
</head>
<body>
	<figure class="figure">
		
	<img  src="/home/developer/Pictures/wallpaper.jpg" class="img-fluid" alt="responsive image" />
	<figcaption class="figure-caption">A caption for the above image.</figcaption>
	</figure>

	<figure class="figure">
		
	<img  src="/home/developer/Pictures/wallpaper.jpg" class="figure-img img-fluid rounded" alt="responsive image" />
	<figcaption class="figure-caption text-right">A caption for the above image aligned at right.</figcaption>
	</figure>

</body>
</html>
