<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Nav Demo Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>
	<nav class="nav">
		<a class="nav-link active" href="#">Active</a>
		<a class="nav-link" href="#">Link 1</a>
	</nav>
	<ul class="nav justify-content-end">
		<li class="nav-item">Item 1</li>
		<li class="nav-item">Item 2</li>
		<li class="nav-item">Item 3</li>
		<li class="nav-item">Item 4</li>
		<li class="nav-item">Item 5</li>
	</ul>

	<ul class="nav flex-column justify-content-end">
		<li class="nav-item">
			<a class="nav-link active" href="#">Link 1</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="#">Link 2</a>
		</li>

	</ul>

	<ul class="nav nav-tabs nav-pills">
		<li class="nav-item">
			<a class="nav-link active" href="#">Link 1</a>
		</li>
		<li class="nav-item">
			<a class="nav-link rounded" href="#">Notifications
				<span class="badge badge-info badge-pill">5</span>
			</a>
		</li>

	</ul>

</html>
