<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carousel Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Slide representation-->
    <!-- <div id="carouselExample" class="carousel-slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/home/developer/Pictures/plane-1.jpeg" class="d-block w-100" alt="Plane 1">
            </div>
            <div class="carousel-item">
                    <img src="/home/developer/Pictures/plane-3.jpeg" class="d-block w-100" alt="Plane 2">
                </div>
                <div class="carousel-item active">
                        <img src="/home/developer/Pictures/sukhoi-plane.jpeg" class="d-block w-100" alt="Plane 3">
                    </div>
        </div>
    </div> -->
    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/home/developer/Pictures/plane-1.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/home/developer/Pictures/plane-3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/home/developer/Pictures/sukhoi-plane.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExample2" data-ride="carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/home/developer/Pictures/plane-1.jpeg" class="d-block w-100" alt="Plane1">
            </div>
            <div class="carousel-item">
                <img src="/home/developer/Pictures/plane-3.jpg" class="d-block w-100" alt="Plane2">
            </div>
        </div>

        <a class="carousel-control-prev" role="button" href="#carouselExample2" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-prev" role="button" href="#carouselExample2" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <!--Sliding images using fade effect-->
    <div class="container">
        <div id="carouselExample3" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                        <img src="/home/developer/Pictures/fighter-plane-1.jpg" class="d-block w-100" alt="Plane1">
                </div>
                <div class="carousel-item">
                        <img src="/home/developer/Pictures/fighter-plane-2.jpg" class="d-block w-100" alt="Plane2">
                </div>
                <div class="carousel-item">
                    <img src="/home/developer/Pictures/fighter-plane-3.jpg" class="d-block w-100" alt="Plane3">
                </div>
            </div>

            <a class="carousel-control-prev" role="button" href="#carouselExample3"  data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" role="button" href="#carouselExample3" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!--Sliding images using Interval-->
    <div class="container mt-auto">
        <div id="carouselExample4" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="5000">
                            <img src="/home/developer/Pictures/fighter-plane-1.jpg" class="d-block w-100" alt="Plane1">
                    </div>
                    <div class="carousel-item" data-interval="3000">
                            <img src="/home/developer/Pictures/fighter-plane-2.jpg" class="d-block w-100" alt="Plane2">
                    </div>
                    <div class="carousel-item" data-interval="1500">
                        <img src="/home/developer/Pictures/fighter-plane-3.jpg" class="d-block w-100" alt="Plane3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bd-example">
            <div id="carouselExample5" class="carousel slide"   data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExample5" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExample5" data-slide-to="1"></li>
                    <li data-target="#carouselExample5" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/home/developer/Pictures/abdul-kalam.jpeg" class="d-block w-100" alt="Dr. Kalam">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Dr. A P J Abdul Kalam</h5>
                            <p>People's President</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="/home/developer/Pictures/atal.jpg" class="d-block w-100" alt="Atal bihari Vajpayee">
                        <div class="carousel-captions d-none d-md-block">
                            <h5>Shri Atal Bihari Vajpayee</h5>
                            <p>Honourable ex-Prime Minister of India</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                            <img src="/home/developer/Pictures/Nehru.jpg" class="d-block w-100" alt="Pt Nehru">
                            <div class="carousel-captions d-none d-md-block">
                                <h5>Pt. Jawaharlal Nehru</h5>
                                <p>Honourable 1<sup>st</sup> Prime Minister of India</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
