<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spinner Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>

<body>
    <!--Each loader must include role=status-->
    <div class="spinner-border d-flex justify-content-start" role="status">
        <!-- <span class="sr-only">Loading...</span> -->
    </div>
    <br />
    <div class="d-flex justify-content-end">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!--Type 2 of Spinners-->
    <div class="d-flex justify-content-center">
        <h2>Growing spinner</h2>
        <div class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-2">
        <h2>Growing spinner in colors</h2><br />
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!--Spinner along with words using Flex-box utility-->

    <div class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div class="spinner-grow ml-auto" role="status" aria-hidden="false">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!--Using clearfix to display spinner at right-->
    <div class="clearfix">
        <small>In right direction</small>
            <div class="spinner-border float-right">
                <span class="sr-only">Loading...</span>
            </div>
    </div>

    <div class="d-flex align-items-start">
        <button class="btn btn-primary rounded" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status"  aria-hidden="true"></span> Loading...
        </button>
    </div>
</body>

</html>
