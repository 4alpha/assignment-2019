<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>        
</head>
<body>
	<img  src="/home/developer/Pictures/wallpaper.jpg" class="img-fluid" alt="responsive image" />
	<br><br>
	<!--To give an image thumbnail view -->
	<img  src="/home/developer/Pictures/wallpaper.jpg" class="img-thumbnail" alt="responsive image" />

	<br><br>
	<!--To align images-->

	<img  src="/home/developer/Pictures/wallpaper.jpg" class="img-fluid rounded float-left" alt="responsive image" height=200 width=200/>

	<img  src="/home/developer/Pictures/wallpaper.jpg" class="img-fluid rounded float-right" alt="responsive image" height=200 width=200 />

	<br><br>
	<img src="/home/developer/Pictures/wallpaper.jpg" class="rounded float-left" alt="...">
	<img src="/home/developer/Pictures/wallpaper.jpg" class="rounded float-right" alt="...">
</body>
</html>
