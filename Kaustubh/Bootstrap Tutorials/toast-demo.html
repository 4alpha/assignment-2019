<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toast Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS  only two .js files are required here-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>
</head>

<body>
    <div class="toast ml-auto show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <span class="spinner-grow spinner-grow-sm"></span>
            <strong>Bootstrap</strong>
            <small class="ml-auto">A few moments ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="close"><span aria-hidden="true">&timesb;</span></button>
        </div>
        <div class="toast-body">
            Hello , this is my first Toast
        </div>


    </div>
    <!--Displaying toast at the center-->
    <!-- Flexbox container for aligning the toasts -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
        <!-- Then put toasts within -->
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <span class="spinner-grow spinner-grow-sm"></span>
                <strong>Bootstrap</strong>
                <small class="ml-auto">A lifetime ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="close"><span aria-hidden="true">&timesb;</span></button>
            </div>
            <div class="toast-body">
                Hurrah, this is another toast
            </div>
        </div>

    </div>
</body>
