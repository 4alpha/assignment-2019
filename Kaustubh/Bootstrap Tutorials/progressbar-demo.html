<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Progressbar Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>
    
     <!--
         To  display progress bar of different width, 
         Here we need to specity style="width:25%" in order to display color in specified percentage of completiion
         In short, it's used to show fill in property
     -->
        <div class="progress d-flex align-items-center">
            <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mb-4 mt-4 ml-4 mr-4 pt-1">
            <div class="progress-bar" role="progressbar" style="width:25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <!--To display progress of specified width, here it is 46-->
            <div class="container mt-3">
                <div class="progress">
                    <div class="progress-bar w-46" style="width:46%;" role="progressbar" aria-valuenow="46" aria-valuemin="0" aria-valuemax="100" />
                </div>
            </div>

            <!--To display progress bar along with label-->
            <div class="progress mt-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="36" style="width:36%;" aria-valuemin="0" aria-valuemax="100">36%</div>
            </div>

            <!--To display progress bar with specified height-->
            <div class="progress mt-2" style="height:20px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="76" style="width:76%;" aria-valuemin="0" aria-valuemax="100">76%</div>
            </div>

            <!--Progressbar with different background color-->
            <div  class="progress mt-3" style="height:20px;">
                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="56" style="width:56%;" aria-valuemin="0" aria-valuemax="100">56%</div>
                <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="44" style="width:44%;" aria-valuemin="0" aria-valuemax="100">44%</div>
            </div>

            <!--Progress bar with Stripes-->
            <div class="progress mt-3" style="height:20px;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="47" style="width:47%;" aria-valuemin="0" aria-valuemax="100">47%</div>
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="53" style="width:53%;" aria-valuemin="0" aria-valuemax="100">53%</div>
            </div>

            <!--Progress bar striped with animation-->
            <div class="progress mt-3" style="height:25px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="47" style="width:47%;" aria-valuemin="0" aria-valuemax="100">47%</div>
            </div>
</body>
</html>
